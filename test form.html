<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="assets/client%20details.webp">
    <title>Client Details</title>
    <link rel="stylesheet" href="teststyle.css">
</head>
<body>

<form action="">
    <legend>CLIENT DETAILS FORM</legend>
    <br><br>
<div class="g">
        <div class="mn">
        <div class="lb"><label for="name">Name</label></div>
        <div class="imp"><input type="text" id="name" placeholder="your name" required="required"></div>
    </div>
    <br><br>
    <div class="mn">
        <div class="lb">
            <label for="email">Email</label>
        </div>
        <div class="imp">
            <input type="email" placeholder="your email" id="email" required="required">
        </div>
    </div>
    <br><br>
    <div class="mn">
        <div class="lb">
            <label for="pwd">Password</label>
        </div>
        <div class="imp">
            <input type="password" id="pwd" required="required">
        </div>
    </div>
    <br><br>
    <div class="mn">
        <div class="lb">
            <label for="pno">Phone Number</label>
        </div>
        <div class="imp" >
            <input type="number" id="pno" required="required">
        </div>
    </div>
    <br><br>
    <div class="mn">
        <div class="lb">
            <label>Gender:</label>
        </div>
        <div class="imp">
            <label for="male">Male:</label>
            <input type="radio"  id="male">
            <label for="female">Female:</label>
            <input type="radio" id="female">
            <label for="other">Other:</label>
            <input type="radio" id="other">
        </div>
    </div>
    <br><br>
    <div class="mn">
        <div class="lb">
            <label for="lang">Language</label>
        </div>
        <div class="imp">
            <select id="lang">
                <option value="select" disabled="disabled">Select Language</option>
                <option value="eng">English</option>
                <option value="kisw">Kiswahili</option>
            </select>
        </div>
    </div>
    <br><br>
    <div class="mn">
        <div class="lb">
            <label for="zip">Zip Code:</label>
        </div>
        <div class="imp">
            <input type="number" required="required" id="zip">
        </div>
    </div>
    <br><br>
    <div class="mn">
        <div class="lb">
            <label for="abt">About</label>
        </div>
        <div class="imp">
            <textarea  id="abt" cols="21" rows="2" placeholder="Write about yourself..."></textarea>
        </div>
    </div>
</div>
    <br><br>
    <button>Register</button>

</form>

</body>
</html>
